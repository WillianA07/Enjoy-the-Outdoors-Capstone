<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>National Parks</title>
</head>

<body>

    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <a class="navbar-brand text-light" href="index.html">Explore Nature</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link text-light" href="parks.html">Parks</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-light" href="mountains.html">Moutains</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>

        <div id="defaultBgImg"></div>

        <div class="container">
            <div class="row">
                <h1 class="display-1 text-center text-light">Which Park Are You Visiting</h1>
            </div>

            <div class="row">
                <label class="form-label text-light text-center">Search By</label>
            </div>

            <div class="row text-center">
                <div class="col">
                    <input type="radio" name="searchType" id="locationRadio">
                    <label for="locationRadio" class="form-label text-light">Location</label>
                </div>
                
                <div class="col">
                    <input type="radio" name="searchType" id="parkTypeRadio">
                    <label for="parkTypeRadio" class="form-label text-light">Park Type</label>
                </div>

                <div class="col">
                    <input type="radio" name="searchType" id="allParksRadio">
                    <label for="allParksRadio" class="form-label text-light">View All Parks</label>
                </div>
            </div>

            <div class="row">
                <div class="col-11" id="divForDropdown">
                    <form>
                        <select id="searchTypeDropdown" class="form-control"></select>
                    </form>
                </div>

                <div class="col-1">
                    <button id="filterBtn" class="btn btn-info" type="button">Filter</button>
                </div>
            </div>

            <div class="row"></div>

            <div id="divForResults" class="row"></div>
        </div>

    </main>

    <script src="scripts/nationalParkData.js"></script>
    <script src="scripts/parkTypeData.js"></script>
    <script src="scripts/locationData.js"></script>
    <script src="scripts/parks.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>

</html>
